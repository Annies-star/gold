<!DOCTYPE html>
<html>
<head>
    <title>Gold Loan Eligibility Prediction</title>
    <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url("https://tse4.mm.bing.net/th/id/OIP.n9MdLkJ3mJP3NN7J89Nf5AHaFL?rs=1&pid=ImgDetMain&o=7&rm=3");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    .card {
        background: rgba(255, 255, 255, 0.9);
        width: 450px;
        margin: 80px auto;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.2);
    }

    h2 {
        color: #2c3e50;
    }

    input {
        width: 90%;
        padding: 8px;
        margin: 8px 0;
    }

    button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }

    .result {
        margin-top: 15px;
        font-weight: bold;
        color: green;
    }
</style>
</head>
<body>

    <div class="card">
        <h2>Gold Loan System</h2>

        <form method="POST">
            <input type="number" name="weight" placeholder="Gold Weight" required><br>
            <input type="number" name="purity" placeholder="Purity" required><br>
            <input type="number" name="income" placeholder="Income" required><br>
            <input type="number" name="credit" placeholder="Credit Score" required><br>
            <input type="number" name="loan" placeholder="Loan Amount" required><br>
            <input type="text" name="existing" placeholder="Existing Loan (Yes/No)" required><br>
            <button type="submit">Predict</button>
        </form>

        <div class="result">
            {{ prediction_text }}
        </div>
    </div>

</body>
</html>
